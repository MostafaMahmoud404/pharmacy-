<div class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-purple-50">
  <!-- Header with gradient -->
  <header class="bg-gradient-to-r from-purple-600 to-pink-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-purple-600 font-bold shadow-md">
            {{ currentUser?.name?.charAt(0).toUpperCase() || 'D' }}
          </div>
          <div>
            <h2 class="text-white font-semibold">{{ currentUser?.name || 'Doctor' }}</h2>
            <p class="text-purple-100 text-sm">{{ currentUser?.email }}</p>
          </div>
        </div>

        <button (click)="logout()"
          class="px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-lg hover:bg-white/30 transition-all border border-white/30 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Navigation Tabs -->
    <div class="bg-white rounded-2xl shadow-md border border-gray-200 p-2 mb-8">
      <div class="flex flex-wrap gap-2">
        <button (click)="setActiveTab('dashboard')" [class.bg-gradient-to-r]="activeTab === 'dashboard'"
          [class.from-purple-600]="activeTab === 'dashboard'" [class.to-pink-600]="activeTab === 'dashboard'"
          [class.text-white]="activeTab === 'dashboard'" [class.shadow-lg]="activeTab === 'dashboard'"
          [class.text-gray-600]="activeTab !== 'dashboard'"
          class="flex-1 min-w-[120px] px-6 py-3 rounded-xl font-semibold transition-all hover:bg-gray-50 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span>Dashboard</span>
        </button>

        <button (click)="setActiveTab('availability')" [class.bg-gradient-to-r]="activeTab === 'availability'"
          [class.from-purple-600]="activeTab === 'availability'" [class.to-pink-600]="activeTab === 'availability'"
          [class.text-white]="activeTab === 'availability'" [class.shadow-lg]="activeTab === 'availability'"
          [class.text-gray-600]="activeTab !== 'availability'"
          class="flex-1 min-w-[120px] px-6 py-3 rounded-xl font-semibold transition-all hover:bg-gray-50 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Availability</span>
        </button>

        <button (click)="setActiveTab('profile')" [class.bg-gradient-to-r]="activeTab === 'profile'"
          [class.from-purple-600]="activeTab === 'profile'" [class.to-pink-600]="activeTab === 'profile'"
          [class.text-white]="activeTab === 'profile'" [class.shadow-lg]="activeTab === 'profile'"
          [class.text-gray-600]="activeTab !== 'profile'"
          class="flex-1 min-w-[120px] px-6 py-3 rounded-xl font-semibold transition-all hover:bg-gray-50 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span>Profile</span>
        </button>

        <button (click)="setActiveTab('settings')" [class.bg-gradient-to-r]="activeTab === 'settings'"
          [class.from-purple-600]="activeTab === 'settings'" [class.to-pink-600]="activeTab === 'settings'"
          [class.text-white]="activeTab === 'settings'" [class.shadow-lg]="activeTab === 'settings'"
          [class.text-gray-600]="activeTab !== 'settings'"
          class="flex-1 min-w-[120px] px-6 py-3 rounded-xl font-semibold transition-all hover:bg-gray-50 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span>Settings</span>
        </button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="transition-all duration-300">
      <!-- Dashboard Tab -->
      <div *ngIf="activeTab === 'dashboard'">
        <app-dashboard-main></app-dashboard-main>
      </div>

      <!-- Availability Tab -->
      <div *ngIf="activeTab === 'availability'">
        <app-availability></app-availability>
      </div>

      <!-- Profile Tab -->
      <div *ngIf="activeTab === 'profile'">
        <app-profile></app-profile>
      </div>

      <!-- Settings Tab -->
      <div *ngIf="activeTab === 'settings'">
        <app-settings></app-settings>
      </div>
    </div>
  </div>
</div>
